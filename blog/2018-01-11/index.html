ipt" rel="preload" href="/styles-9e2611279c1056a5933e.js"/><link as="script" rel="preload" href="/app-5449960f462e3fe0f9c0.js"/><link as="script" rel="preload" href="/webpack-runtime-0400f667959382344d80.js"/><link as="fetch" rel="preload" href="/static/d/939/path---blog-2018-01-11-5-b-8-085-Fsqy2vqk9DQKXtnNnMfRHt7bh0.json" crossorigin="use-credentials"/></head><body><noscript id="gatsby-noscript">This app works best with JavaScript enabled.</noscript><div id="___gatsby"><div style="outline:none" tabindex="-1" role="group"><div><header class="header"><a href="#top"><div class="color-bar"></div></a><a class="header-link" title="Ji Zhu" href="/"><figure class="header-box"><figcaption class="header-js">J</figcaption></figure></a><nav class="nav">github <a href="https://github.com/zhuji96">@zhuji96</a></nav></header><main><div class="blog-post-container"><div class="blog-post"><h1>正则表达式“不包含”怎么写</h1><h2>January 11, 2018</h2><div class="blog-post-content"><div class="gatsby-highlight" data-language="text"><pre class="language-text"><code class="language-text">^((?!hello).)*$</code></pre></div>
<blockquote>
<p><code class="language-text">(?!hello).</code>匹配任意字符，要求字符前不出现hello，记为X
<code class="language-text">^(X)*$</code>全部字符必须符合X的要求，若有一处不符合，那么说明原字符串中包含hello；若都符合，说明原字符串不包含hello</p>
</blockquote>
<p>另一种写法：<code class="language-text">^(.(?!hello))*$</code></p>
<h2>Tip：</h2>
<blockquote>
<p><code class="language-text">x(?!y)</code>
正向否定查找
匹配'x'仅仅当'x'后面不跟着'y'。</p>
</blockquote></div></div></div></main><footer class="footer">© <!-- -->2019<!-- --> ❤️ Built with<!-- --> <a href="https://www.gatsbyjs.org">Gatsby</a></footer></div></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.page={"componentChunkName":"component---src-templates-blog-template-js","jsonName":"blog-2018-01-11-5b8","path":"/blog/2018-01-11"};window.dataPath="939/path---blog-2018-01-11-5-b-8-085-Fsqy2vqk9DQKXtnNnMfRHt7bh0";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"app":["/app-5449960f462e3fe0f9c0.js"],"component---src-templates-blog-template-js":["/component---src-templates-blog-template-js-750254b9824efbb3f524.js"],"component---src-pages-about-js":["/component---src-pages-about-js-a4407d7b8b2e97a8e31a.js"],"component---src-pages-index-js":["/component---src-pages-index-js-b6a272a7090ef0aba25c.js"],"pages-manifest":["/pages-manifest-d298e1e0cff5f93153f0.js"]};/*]]>*/</script><script src="/webpack-runtime-0400f667959382344d80.js" async=""></script><script src="/app-5449960f462e3fe0f9c0.js" async=""></script><script src="/styles-9e2611279c1056a5933e.js" async=""></script><script src="/component---src-templates-blog-template-js-750254b9824efbb3f524.js" async=""></script></body></html>
